<!DOCTYPE html>
<html>
<head>
	<title>New Tab</title>
	<link rel="stylesheet" href="css/index.css"></link>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200;300;400;900&family=Source+Sans+Pro:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
	<div id="seshParent" class="theme-blues">
		<div id="settingsContainer">
			<div class="title">
				What do you want to see on New Tab?
			</div>
			<div class="optionsContainer">
				<div class="option" value="date-time">Date&Time</div>
				<div class="option" value="bookmarks">Bookmarks</div>
				<div class="option" value="quotes">Nihilist Quotes</div>
				<div class="option" value="message">Message</div>
				<div class="option" value="time">Time</div>
				<div class="option" value="nothing">Nothing</div>
				<div class="optionCustomization">
					<input id="messageInput" placeholder="Enter your message here"></input>
					<div class="togglePinnedItems">
						<img id="showPinnedOnAll" class="show" src="icons/pinnedOn.svg" alt="show pinned items" />
						<img id="hidePinnedOnAll" class="" src="icons/pinnedOff.svg" alt="hide pinned items" />
						<span>Show pinned bookmarks on all screens</span>
					</div>
				</div>
			</div>
			<div id="themesContainer">
				<div class="title">THEME</div>
				<div class="preview theme-blues" value="theme-blues" title="blues"></div>
				<div class="preview theme-hot" value="theme-hot" title="hot"></div>
				<div class="preview theme-greens" value="theme-greens" title="greens"></div>
				<div class="preview theme-white" value="theme-white" title="white"></div>
				<div class="preview theme-ninja" value="theme-ninja" title="ninja"></div>
			</div>
			<div id="finish" title="finish setup">
				<span>Finish</span>
				<img src="icons/finish.svg" alt="finish setup" />
			</div>
		</div>
		<div class="attribution">
			<a href="https://fvrtrp.com/sesh" target="_blank">sesh</a>
		</div>
		<div class="buttonContainer">
			<div id="openBookmarks" class="show">bookmarks</div>
			<div id="settings" class="show">settings</div>
			<div id="closeBookmarks" class="">close</div>
		</div>
	</div>
	<script src="quotes.js"></script>
	<script src="index.js" ></script>
</body>
</html>
